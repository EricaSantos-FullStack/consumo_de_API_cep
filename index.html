        id="btnDeletar">Limpar</button><br><br>

        <label for="txtEndereco">Endere√ßo:</label> 
        <input type="text" id="txtEndereco"/><br><br>

        <input type="text" id="txtBairro"/><br><br>

        <label for="txtCep">CEP:</label> 
        <input type="text" id="txtCep"/><br><br>

        <label for="txtCidade">Cidade:</label> 
        <input type="text" id="txtCidade"/><br><br>
